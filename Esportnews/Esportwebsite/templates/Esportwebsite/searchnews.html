{% extends 'Esportwebsite/header.html '%}


{% block content %}

<br>
{% for msg in messages %}

<div class="alert alert-success alert-dismissible fade show" role="alert">
    {{msg}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

{% endfor %}


{% for data in find %}
<form action="{% url 'newsdetail' %}" method="get">
    <div class="shadow p-3 mb-5 bg-white rounded">
         !<!--<input type="hidden" value="{{data.id}}" name="id"> -->
        <img class="card-img-top" src="{{data.news_photo.url}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{data.news_title}}</h5>
            <input type="hidden" value="{{data.news_title}}" name="title">
            <p class="card-text"><small class="text-muted"><i class="fa fa-clock-o"></i> {{data.news_date}}  เขียนโดย {{data.news_author}}</small></p>
            <input type="submit" value="อ่านต่อ" class="btn btn-success">
        </div>
    </div>


</form>
{% endfor %}
<br>

{% endblock %}
